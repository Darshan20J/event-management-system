<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System | Signin</title>

    <link rel="shortcut icon" href="https://img.icons8.com/cute-clipart/64/000000/login-rounded-down.png"
        type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .responsive-img {
            min-width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>

    <section class="full-screen">
        <div id="content-container" class="content-container w-25 m-auto rounded">

            <div class="img rounded">
                <div class="dark-overlay rounded-top d-flex justify-content-center align-items-center">
                    <div class="text-center">
                        <span class="text-center text-secondary"><i class="fa fa-users fa-5x"></i></span>
                        <span class="d-block display-3 text-white">Signin</span>
                    </div>
                </div>
            </div>

            <div>
                <form action="#" class="form w-100 m-auto bg-clr rounded-bottom p-3 px-4">
                    <div class="py-4 rounded">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input type="email" name="email" id="email" placeholder="myname@gmail.com"
                                class="form-control form-control-lg font-weight-bolder text-primary" autocomplete="off">
                        </div>

                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-eye"></i></span>
                            </div>
                            <input type="password" name="password" id="password" placeholder="Password"
                                class="form-control form-control-lg font-weight-bolder text-primary" autocomplete="off">
                        </div>
                        <div class="d-flex justify-content-center py-2">
                            <button class="btn btn-block btn-lg btn-grad rounded-pill w-50 font-weight-bolder"
                                type="submit">Signin</button>
                        </div>

                        <p class="lead text-center text-primary font-weight-bolder">Not yet registered? <a
                                class="font-weight-bolder text-dark text-decoration-none d-block"
                                href="signup.html">SignUp
                                Here</a>
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
