<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System | Signup</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="full-screen">
        <div id="content-container" class="content-container m-auto rounded-lg max-width-500">
            <div>
                <form action="#" class="form m-auto bg-clr rounded-lg p-3 px-4">
                    <h1 class="text-center lead border-bottom pb-3 border-dark font-weight-bolder">Signup Now</h1>
                    <div class="py-4 rounded">

                        <div class="form-group">
                            <label for="name" class="font-weight-bolder">Name</label>
                            <input type="text" name="name" id="name" placeholder="name"
                                class="form-control form-control-lg font-weight-bolder text-primary" autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label for="mob" class="font-weight-bolder">Mob Number</label>
                            <input type="text" name="mob" id="mob" placeholder="111 2222 558"
                                class="form-control form-control-lg font-weight-bolder text-primary" autocomplete="off">
                        </div>
                        <!-- email -->
                        <div class="form-group">
                            <label for="email" class="font-weight-bolder">Email</label>
                            <input type="email" name="email" id="email" placeholder="jdoe@gmail.com"
                                class="form-control form-control-lg font-weight-bolder text-primary" autocomplete="off">
                        </div>

                        <!-- Gender -->
                        <div class="form-group">
                            <label for="Gender" class="d-block font-weight-bolder">Gender</label>
                            <div class="formcheck form-check-inline">
                                <input type="radio" name="gender" id="#" value="male" class="form-check-input">
                                <label for="male" class="form-check-label font-weight-bolder">Male</label>
                            </div>

                            <div class="formcheck form-check-inline">
                                <input type="radio" name="gender" id="#" value="female" class="form-check-input">
                                <label for="female" class="form-check-label font-weight-bolder">Female</label>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password" class="font-weight-bolder">Password</label>
                            <input class="form-control form-control-lg font-weight-bolder text-primary" type="password"
                                name="passowrd" id="password" placeholder="password" autocomplete="off">
                        </div>

                        <!-- Login Button -->
                        <div class="d-flex justify-content-center py-2">
                            <button class="btn btn-block btn-lg btn-grad rounded-pill w-50 font-weight-bolder"
                                type="submit">Signup</button>
                        </div>

                        <p class="lead text-center text-primary font-weight-bolder">Already have an Account? <a
                                class="font-weight-bolder text-dark text-decoration-none d-block"
                                href="signin.html">Signin
                                Here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

</body>

</html>
